<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      width: 90%;
      max-width: 850px;
      overflow: hidden;
      display: flex;
      transition: 0.5s;
    }

    .form-container {
      flex: 1;
      padding: 40px;
      transition: all 0.4s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input {
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .form-container button {
      margin-top: 20px;
      padding: 12px;
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      opacity: 0.9;
    }

    .switch {
      width: 300px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      text-align: center;
      transition: all 0.5s ease;
    }

    .switch h3 {
      margin-bottom: 20px;
      color: #222;
    }

    .switch button {
      background: transparent;
      border: 2px solid #6a11cb;
      color: #6a11cb;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .switch button:hover {
      background-color: #6a11cb;
      color: white;
    }

    .signup-form,
    .login-form {
      display: none;
    }

    .show-login .login-form {
      display: block;
    }

    .show-register .signup-form {
      display: block;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .switch {
        width: 100%;
        order: -1;
      }
    }
    .messages {
  list-style: none;
  padding: 0;
  margin-bottom: 20px;
}

.messages li {
  padding: 12px 20px;
  margin-bottom: 10px;
  border-radius: 10px;
  font-weight: 500;
  font-size: 15px;
}

/* Success */
.messages li.success {
  background-color: #d1e7dd;
  color: #0f5132;
  border-left: 5px solid #198754;
}

/* Error */
.messages li.error {
  background-color: #f8d7da;
  color: #842029;
  border-left: 5px solid #dc3545;
}

/* Warning */
.messages li.warning {
  background-color: #fff3cd;
  color: #664d03;
  border-left: 5px solid #ffc107;
}

/* Info */
.messages li.info {
  background-color: #cff4fc;
  color: #055160;
  border-left: 5px solid #0dcaf0;
}

  </style>
</head>
<body>

<!-- ðŸ‘‡ Changed this line to show-register -->
<div class="container show-register" id="container">
  <!-- Switch Panel -->
  <div class="switch">
    <h3 id="switch-text">Already a member?</h3>
    <p id="switch-desc">Click below to log into your account.</p>
    <button id="toggleBtn">Login</button>
  </div>

  <!-- Form Panel -->
  <div class="form-container">
    <!-- Login Form -->
    <div class="login-form">
      <h2>Login</h2>
      <form action="/auth/login/" method="POST">
        {% csrf_token %}
        <input name="username" type="text" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="signup-form">
      <h2>Register</h2>
      <!-- Display messages -->
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form action="/auth/register/" method="POST">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('toggleBtn');
  const container = document.getElementById('container');
  const switchText = document.getElementById('switch-text');
  const switchDesc = document.getElementById('switch-desc');

  toggleBtn.addEventListener('click', () => {
    if (container.classList.contains('show-login')) {
      container.classList.remove('show-login');
      container.classList.add('show-register');
      toggleBtn.textContent = "Login";
      switchText.textContent = "Already a member?";
      switchDesc.textContent = "Click below to log into your account.";
    } else {
      container.classList.remove('show-register');
      container.classList.add('show-login');
      toggleBtn.textContent = "Register";
      switchText.textContent = "New here?";
      switchDesc.textContent = "Click below to create an account.";
    }
  });
</script>

</body>
</html>
